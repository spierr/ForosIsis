<script type="text/template" id="tarea">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-tareaForm">
    <% if(tarea.id) {%>
    <input type="hidden" name="id" value="<%= tarea.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= tarea.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="responsable">Responsable</label>
    	<input type="text" class="form-control" id="responsable" name="responsable" placeholder="Enter value" value="<%= tarea.get('responsable') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fechaInicio">Fecha Inicio</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaInicio"  name="fechaInicio" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaInicio').datepicker({autoclose:true});
        	$('#fechaInicio').datepicker('setDate',App.Utils.Converter.date.toDate("<%= tarea.get('fechaInicio') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
			<label for="fechaFin">Fecha Fin</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaFin"  name="fechaFin" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaFin').datepicker({autoclose:true});
        	$('#fechaFin').datepicker('setDate',App.Utils.Converter.date.toDate("<%= tarea.get('fechaFin') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Enter value" value="<%= tarea.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="estado">Estado</label>
    	<input type="text" class="form-control" id="estado" name="estado" placeholder="Enter value" value="<%= tarea.get('estado') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="responsable_tareaidId">Responsable_tarea Id</label> 
            <select class="form-control" id="responsable_tareaId" name="responsable_tareaId">
			  <option value="">None</option>
            <% responsable_tarea.each(function(responsable_tareaid) { %> 
              <option value="<%=responsable_tareaid.get('id')%>" <% if(tarea.get('responsable_tareaId')==responsable_tareaid.get('id')) {%>selected<%}%> ><%=responsable_tareaid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>

<script type="text/template" id="diaList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Fecha</th>
		 <th>Costo</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(dias, function(dia) { %>
    <tr>
		<td><%= htmlEncode(dia.getDisplay('name')) %></td>
		<td><%= htmlEncode(dia.getDisplay('fecha')) %></td>
		<td><%= htmlEncode(dia.getDisplay('costo')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-dia-edit',{id:<%= dia.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-dia-delete',{id:<%= dia.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="dia">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-diaForm">
    <% if(dia.id) {%>
    <input type="hidden" name="id" value="<%= dia.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= dia.get('name') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fecha">Fecha</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fecha"  name="fecha" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fecha').datepicker({autoclose:true});
        	$('#fecha').datepicker('setDate',App.Utils.Converter.date.toDate("<%= dia.get('fecha') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="costo">Costo</label>
    	<input type="text" class="form-control" id="costo" name="costo" placeholder="Enter value" value="<%= dia.get('costo') %>"/>	
		</div>
    </form>
    </div>
</script>

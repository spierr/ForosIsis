<script type="text/template" id="coordinadorList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Correo</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(coordinadors, function(coordinador) { %>
    <tr>
		<td><%= htmlEncode(coordinador.getDisplay('name')) %></td>
		<td><%= htmlEncode(coordinador.getDisplay('correo')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-coordinador-edit',{id:<%= coordinador.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-coordinador-delete',{id:<%= coordinador.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="coordinador">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-coordinadorForm">
    <% if(coordinador.id) {%>
    <input type="hidden" name="id" value="<%= coordinador.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= coordinador.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="correo">Correo</label>
    	<input type="text" class="form-control" id="correo" name="correo" placeholder="Enter value" value="<%= coordinador.get('correo') %>"/>	
		</div>
    </form>
    </div>
</script>

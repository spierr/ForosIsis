<script type="text/template" id="responsable">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-responsableForm">
    <% if(responsable.id) {%>
    <input type="hidden" name="id" value="<%= responsable.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= responsable.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="correo">Correo</label>
    	<input type="text" class="form-control" id="correo" name="correo" placeholder="Enter value" value="<%= responsable.get('correo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= responsable.get('tipo') %>"/>	
		</div>
    </form>
    </div>
</script>

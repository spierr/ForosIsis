<script type="text/template" id="lugar">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-lugarForm">
    <% if(lugar.id) {%>
    <input type="hidden" name="id" value="<%= lugar.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= lugar.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="direccion">Direccion</label>
    	<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Enter value" value="<%= lugar.get('direccion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="costo">Costo</label>
    	<input type="text" class="form-control" id="costo" name="costo" placeholder="Enter value" value="<%= lugar.get('costo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="detalles">Detalles</label>
    	<input type="text" class="form-control" id="detalles" name="detalles" placeholder="Enter value" value="<%= lugar.get('detalles') %>"/>	
		</div>
    </form>
    </div>
</script>

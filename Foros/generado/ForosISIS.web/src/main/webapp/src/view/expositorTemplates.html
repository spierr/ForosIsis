<script type="text/template" id="expositorList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Costo</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(expositors, function(expositor) { %>
    <tr>
		<td><%= htmlEncode(expositor.getDisplay('name')) %></td>
		<td><%= htmlEncode(expositor.getDisplay('costo')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-expositor-edit',{id:<%= expositor.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-expositor-delete',{id:<%= expositor.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="expositor">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-expositorForm">
    <% if(expositor.id) {%>
    <input type="hidden" name="id" value="<%= expositor.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= expositor.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="costo">Costo</label>
    	<input type="text" class="form-control" id="costo" name="costo" placeholder="Enter value" value="<%= expositor.get('costo') %>"/>	
		</div>
    </form>
    </div>
</script>

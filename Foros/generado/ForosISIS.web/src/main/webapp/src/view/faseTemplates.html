<script type="text/template" id="fase">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-faseForm">
    <% if(fase.id) {%>
    <input type="hidden" name="id" value="<%= fase.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= fase.get('name') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fechaInicio">Fecha Inicio</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaInicio"  name="fechaInicio" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaInicio').datepicker({autoclose:true});
        	$('#fechaInicio').datepicker('setDate',App.Utils.Converter.date.toDate("<%= fase.get('fechaInicio') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
			<label for="fechaFin">Fecha Fin</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaFin"  name="fechaFin" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaFin').datepicker({autoclose:true});
        	$('#fechaFin').datepicker('setDate',App.Utils.Converter.date.toDate("<%= fase.get('fechaFin') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
    </form>
    </div>
</script>

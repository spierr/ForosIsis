<script type="text/template" id="faseList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Estado</th>
		 <th>Fecha Inicio</th>
		 <th>Fecha Fin</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(fases, function(fase) { %>
    <tr>
		<td><%= htmlEncode(fase.getDisplay('name')) %></td>
		<td><%= htmlEncode(fase.getDisplay('estado')) %></td>
		<td><%= htmlEncode(fase.getDisplay('fechaInicio')) %></td>
		<td><%= htmlEncode(fase.getDisplay('fechaFin')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-fase-edit',{id:<%= fase.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-fase-delete',{id:<%= fase.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="fase">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-faseForm">
    <% if(fase.id) {%>
    <input type="hidden" name="id" value="<%= fase.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= fase.get('name') %>"/>	
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="estado" name="estado" value="true" type="checkbox" <%= fase.get('estado')?'checked':'' %>> Estado
    	</label>
		</div>
		<div class="form-group" >
			<label for="fechaInicio">Fecha Inicio</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaInicio"  name="fechaInicio" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaInicio').datepicker({autoclose:true});
        	$('#fechaInicio').datepicker('setDate',App.Utils.Converter.date.toDate("<%= fase.get('fechaInicio') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
			<label for="fechaFin">Fecha Fin</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fechaFin"  name="fechaFin" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#fechaFin').datepicker({autoclose:true});
        	$('#fechaFin').datepicker('setDate',App.Utils.Converter.date.toDate("<%= fase.get('fechaFin') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
    </form>
    </div>
</script>

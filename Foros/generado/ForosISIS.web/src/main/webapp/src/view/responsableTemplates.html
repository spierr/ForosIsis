<script type="text/template" id="responsableList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Correo</th>
		 <th>Tipo</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(responsables, function(responsable) { %>
    <tr>
		<td><%= htmlEncode(responsable.getDisplay('name')) %></td>
		<td><%= htmlEncode(responsable.getDisplay('correo')) %></td>
		<td><%= htmlEncode(responsable.getDisplay('tipo')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-responsable-edit',{id:<%= responsable.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-responsable-delete',{id:<%= responsable.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="responsable">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-responsableForm">
    <% if(responsable.id) {%>
    <input type="hidden" name="id" value="<%= responsable.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= responsable.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="correo">Correo</label>
    	<input type="text" class="form-control" id="correo" name="correo" placeholder="Enter value" value="<%= responsable.get('correo') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= responsable.get('tipo') %>"/>	
		</div>
    </form>
    </div>
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>Estadisticas CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <script>
            loadComponents = [
            {
                    name: 'component/estadisticasComponent', 
                    render: true,
                    domElementId: 'main'
            }
            ];
            
            var idForo = localStorage.getItem("idForo");
            
        </script>
        <script src="./js/vendor/jquery-1.9.1.js"></script>
        <script src="./js/vendor/bootstrap.min.js"></script>
        <script src="./js/vendor/underscore-min.js"></script>
        <script src="./js/vendor/backbone-min.js"></script>
        <script src="./js/vendor/backbone.paginator.min.js"></script>
        <script src="./js/vendor/bootstrap-datepicker.js"></script>
        <script data-main="src/main" src="./js/vendor/require.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
        <script>
            $(document).ready(function (){
                $.ajax({
                    url: "/ForosISIS.web/webresources/ForoMaster/costoForo",
                    type : "GET",
                    contentType: 'application/json',
                    data : { idForo : idForo },
                }).done(function(data) {
                    //localStorage.setItem("titulo", data.titulo);
                    $("#costo").text("Costo del Foro: " + data.numDouble);
                });
            });
        </script>
    </head>
    <body>
        <div style="margin: 10px;" class="jumbotron">
            <h3 id="costo">Costo del Foro: </h3>
        </div>
        <div class="container">
            <div id="main" ></div>
        </div>
    </body>
</html>
